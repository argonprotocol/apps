x-common-config: &common-config
  logging:
    driver: 'json-file'
    options:
      max-size: '25m'
      max-file: '5'
  networks:
    - default

services:
  status:
    <<: *common-config
    build:
      context: status
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - $ROOT/server:/server
    ports:
      - '${STATUS_PORT}:8080'
    environment:
      - PORT=8080
      - ARGON_CHAIN=${ARGON_CHAIN}
      - ARGON_ARCHIVE_NODE=${ARGON_ARCHIVE_NODE}
      - ARGON_LOCAL_NODE=http://argon-miner:9944
      - BITCOIN_RPC_URL=http://bitcoin:bitcoin@bitcoin:5000/
      - BITCOIN_CHAIN=${BITCOIN_CHAIN}

  bitcoin-data:
    <<: *common-config
    # TODO: migrate this to commander repo
    image: ghcr.io/argonprotocol/commander-deploy/bitcoin-data:latest
    build:
      context: bitcoin-data
      dockerfile: Dockerfile
      args:
        - TAR_PATHS=blocks chainstate indexes
      additional_contexts:
        - data=$BITCOIN_DATA_FOLDER
    volumes:
      - $BITCOIN_DATA_FOLDER:/data
    profiles:
      - data
    deploy:
      replicas: 1

  bitcoin:
    <<: *common-config
    restart: unless-stopped
    build:
      context: bitcoin
      dockerfile: Dockerfile
      args:
        - VERSION=${BITCOIN_VERSION}
    command:
      - /usr/local/bin/bitcoind
      - -conf=${BITCOIN_CONFIG}
    ports:
      - "${BITCOIN_P2P_PORT}:${BITCOIN_P2P_PORT}"
    environment:
      - BITCOIN_CONFIG=${BITCOIN_CONFIG}
      - BITCOIN_CHAIN=${BITCOIN_CHAIN}
    volumes:
      - $BITCOIN_DATA_FOLDER:/data
    depends_on:
      - status
    profiles:
      - all
      - miners

  argon-miner:
    <<: *common-config
    build:
      context: ./argon-miner
      dockerfile: Dockerfile
      args:
        - VERSION=${ARGON_VERSION}
    user: '${UID}:${GID}'
    restart: unless-stopped
    depends_on:
      - bitcoin
      - status
    command:
      - --bitcoin-rpc-url=http://bitcoin:bitcoin@bitcoin:5000
      - --base-path=/data
      - --no-mdns
      - --no-telemetry
      - --port=${ARGON_P2P_PORT}
      - --rpc-port=9944
      - --rpc-methods=unsafe
      - --rpc-cors=all
      - --unsafe-rpc-external
      - --sync=fast
      - --network-backend=libp2p
      - --validator
      - --notebook-archive-hosts=${NOTEBOOK_ARCHIVE_HOSTS}
      - --chain=${ARGON_CHAIN}
      - --detailed-log-output
      - --name=argon-miner
      - --state-pruning=256
      - -linfo,pallet=trace,argon=trace,txpool=trace,argon_notary_apis=info
      - --node-key-file=/data/p2p.key
      - --unsafe-force-node-key-generation
      - --compute-miners=0
    ports:
      - '${ARGON_P2P_PORT}:${ARGON_P2P_PORT}'
      - '${ARGON_RPC_PORT}:9944'
    environment:
      - ARGON_CHAIN=${ARGON_CHAIN}
      - ARGON_ARCHIVE_NODE=${ARGON_ARCHIVE_NODE}
    volumes:
      - $ARGON_DATA_FOLDER:/data
    profiles:
      - all
      - miners

  bot:
    <<: *common-config
    build:
      context: ./bot
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - argon-miner
      - status
    ports:
      - '${BOT_PORT}:8080'
    working_dir: /usr/src/app
    env_file:
      - ../config/.env.state
      - ../config/.env.security
    environment:
      - PORT=8080
      - BIDDING_RULES_PATH=/tmp/biddingRules.json
      - KEYPAIR_PATH=/tmp/walletMining.json
      - LOCAL_RPC_URL=ws://argon-miner:9944
      - ARCHIVE_NODE_URL=${ARGON_ARCHIVE_NODE}
      - STATUS_URL=http://status:8080
      - ARGON_CHAIN=${ARGON_CHAIN}
      - DATADIR=/data
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $ARGON_CONFIG_FOLDER/walletMining.json:/tmp/walletMining.json
      - $ARGON_CONFIG_FOLDER/biddingRules.json:/tmp/biddingRules.json
      - $ARGON_DATA_FOLDER:/data
    profiles:
      - all
      - bot

networks:
  default:
    driver: bridge
    name: ${COMPOSE_PROJECT_NAME:-argon}-net
