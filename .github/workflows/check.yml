name: Lint and ESLint Check
on:
  push:

permissions:
  contents: read

jobs:
  lint-and-eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run project lint (if defined)
        run: yarn lint:check
