<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #000;
      }
      iframe {
          height: 100%;
          width: 100%;
          border: none;
      }

    </style>
    <title>Video Tutorial</title>
  </head>
  <body>
    <iframe
      id="yt"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; web-share"
      allowfullscreen></iframe>
    <script>
      const params = new URLSearchParams(location.search);
      const vid = params.get('vid') || 'iB-8deHtiQk';
      const url = `https://www.youtube-nocookie.com/embed/${vid}?autoplay=1&controls=1&modestbranding=1`;
      document.getElementById('yt').src = url;
    </script>
  </body>
</html>
